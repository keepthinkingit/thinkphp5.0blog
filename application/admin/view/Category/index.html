{extend name='base' /}
{block name='content'}
<!--右侧主题部分 start-->
<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href=""><i class="fa fa-cogs"></i>
                栏目管理</a>
        </li>
        <li class="active">
            <a href="{:url('index')}">栏目列表</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="{:url('index')}">栏目列表</a></li>
        <li><a href="{:url('addCat')}">添加栏目</a></li>
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="80">编号</th>
                        <th>栏目名称</th>
                        <th width="200">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {foreach name='list' key="key" item='vo'}
                        <td>{$vo['cate_id']}</td>
                        <td>{$vo['_cate_name']}</td>
                        <td>
                            <div class="btn-group">
                                <!--<button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>-->
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <!--<li class="divider"></li>-->
                                    <!--<li><a href="javascript:;" onclick="del({$vo['cate_id']})">删除</a></li>-->
                                </ul>
                            </div>
                            <div>
                                <a href="{:url('addSon',['cate_id'=>$vo['cate_id']])}">添加子类</a>
                                <a href="{:url('edit',['cate_id'=>$vo['cate_id']])}">编辑</a>

                                <a href="{:url('del',['cate_id'=>$vo['cate_id']])}">删除</a>
                            </div>

                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right">
    </div>
</div>
<!--右侧主题部分 end-->
