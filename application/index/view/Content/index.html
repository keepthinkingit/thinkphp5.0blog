{extend name='base' /}
{block name='content'}
<style>
    img{
        width:100%;
    }
</style>
<article>
    <div class="_head">
        <h1>{$artData['arc_title']}</h1>
        <span>
								作者：
								<a href="">{$artData['arc_author']}</a>
								</span>
        •
        <!--pubdate表⽰示发布⽇日期-->
        <time pubdate="pubdate" datetime="{:date('Y年m月d日 H:i:s',$artData['createtime'])}">{:date('Y年m月d日 H:i:s',$artData['createtime'])}</time>
        <span>分类:<a href="{:url('index/lists/index',['cate_id'=>$artData['cate_id']])}">{$artData['cate_name']}</a></span>
    </div>
    <div class="_digest">
        <p>
            {$artData['arc_content']}
        </p>
    </div>
    <div class="_footer">
        {foreach name="$artData['tags']" item='vot'}
        <i class="glyphicon glyphicon-tags"></i>
        <a href="{:url('index/tag/index',['tag_id'=>$vot['tag_id']])}">{$vot['tag_name']}</a>&nbsp&nbsp
        {/foreach}
    </div>
</article>
{/block}
